<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in</title>
    <link href="css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/spinner.css">
    <script src="js/login.js" type="module" defer></script>
</head>
<body>

    <div id="back-btn"><a href="index.html"><img src="assets/back-arrow.png" alt="pil som pekar åt vänster, för att gå till föregående sida"></a></div>


    <form id="login-form">
        <fieldset>
            <legend>Logga in</legend>
    
            <label for="username">Användarnamn:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="password">Lösenord:</label>
            <input type="password" id="password" name="password" required>
    
            <button type="submit">Logga in</button>

            <div class="loader"></div>
        </fieldset>
    </form>
    
    
</body>
</html>
