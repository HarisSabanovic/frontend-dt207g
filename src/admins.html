    <div id="container">
       <div id="menuList"></div>
       <div id="addMenu">
        <h2>Lägg till ny rätt</h2>
        <form id="addMenuForm">
            <label for="menu-name">Namn:</label>
            <input type="text" id="menu-name" name="name" required>
    
            <label for="menu-description">Beskrivning:</label>
            <textarea id="menu-description" name="description" required></textarea>
    
            <label for="menu-price">Pris (SEK):</label>
            <input type="number" id="menu-price" name="price" required>
    
            <label for="menu-category">Kategori:</label>
            <input type="text" id="menu-category" name="category" required>
    
            <button type="submit">Lägg till Menypost</button>
        </form>
